<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <main id="newsletter-container">
    <!-- Sign-up form start -->
    <div id="image-container">
      <img src="/assets/images/illustration-sign-up-mobile.svg" alt="Newsletter illustration">
    </div>
    <div id="content-container">
      <h1>Stay updated!</h1>
      <section>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
      </section>
      <form id="form" action="/action_page.php">
          <label for="email">Email address</label>
          <input id="email" type="email" name="email" placeholder="email@company.com" aria-describedby="email-error"/>
          <span aria-live="polite" id="email-error"></span>
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <!-- Sign-up form end -->
    <!-- Success message start -->
    <!-- Thanks for subscribing!
    A confirmation email has been sent to ash@loremcompany.com.
    Please open it and click the button inside to confirm your subscription.
    Dismiss message -->
    <!-- Success message end -->
  </main>
</body>
</html>
